<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation</title>
    
    <!-- Google Font for better design -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2C3E50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .jitsi-container {
            width: 100%;
            max-width: 1200px;
            height: 700px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Doctor-Patient Video Consultation</h1>
    </header>

    <div class="container">
        <div class="jitsi-container" id="jitsi-container"></div>
    </div>

    <!-- Jitsi Meet External API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        // Function to get query parameter from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get room name from the URL query parameter
        const roomName = getQueryParam('room');

        if (roomName) {
            const domain = "meet.jit.si";
            const options = {
                roomName: roomName, // Room ID from the query parameter
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#jitsi-container'),
                interfaceConfigOverwrite: {
                    filmStripOnly: false,
                    SHOW_JITSI_WATERMARK: false,
                },
                configOverwrite: {
                    disableDeepLinking: true,
                }
            };
            const api = new JitsiMeetExternalAPI(domain, options);
        } else {
            alert("No room found in the URL");
        }
    </script>

</body>
</html>
