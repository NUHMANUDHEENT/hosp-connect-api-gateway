apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: nuhman9260/hosp-connect-api-gateway:latest
          ports:
            - containerPort: 8080
          env:
          - name: USER_GRPC_SERVER
            valueFrom:
              secretKeyRef:
                name: hosp-connect-secret
                key: USER_GRPC_SERVER
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
